<body>
    
    <section class="contact">
        <div class="content">
            <h2>Contact Us</h2>
            <p>For more information you can contact us via the following platforms.</p>
         </div>
         <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Address</h3> 
                        <p>Bukoto-Ntinda road<br>Opposite Kabira<br>Street no.28</p>     
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Phone</h3> 
                        <p>+256 704600178<br>+256 706875399</p>     
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                    <div class="text">
                        <h3>Email</h3> 
                        <p>onlinefoodshop874@gmail.com</p>     
                    </div>
                </div>
            </div>
            <div class="contactForm">
                <form>
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <input type="text" name="required" required="required">
                        <span>Full Name</span>
                        

                    </div><div class="inputBox">
                        <input type="text" name="required" required="required">
                        <span>Email</span>
                    </div>

                    <div class="inputBox">
                        <textarea required="required" name="required"></textarea>
                        <span>Type your Message...</span>
                    </div>
                    <div class="inputBox">
                        <input type="submit" name="" value="Send">
                    </div>



                    </div>
